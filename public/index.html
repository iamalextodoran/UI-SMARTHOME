<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Smarthome</title>
  </head>
  <!-- <body class="dark"> -->
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      let darkMode = localStorage.getItem('darkMode');
      darkMode === 'enabled' ? document.body.classList.add('darkMode'): document.body.classList.remove('darkMode');
      darkMode = localStorage.getItem('darkMode');

      let primaryColor = localStorage.getItem('primaryColor'); 
      let primaryColorHover = localStorage.getItem('primaryColorHover'); 
      let accentColor = localStorage.getItem('accentColor'); 
      let accentColorHover = localStorage.getItem('accentColorHover'); 
      document.documentElement.style.setProperty("--primary-color", primaryColor);
      document.documentElement.style.setProperty("--primary-color-hover", primaryColorHover);
      document.documentElement.style.setProperty("--accent-color", accentColor);
      document.documentElement.style.setProperty("--accent-color-hover", accentColorHover);

    </script>
  </body>
</html>
